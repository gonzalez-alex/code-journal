<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full row align-center header">
        <p class="tab" data-view="entry-form">Code Journal</p>
        <div class="tab active" data-view="entries">Entries</div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="view container hidden" id="entry-form">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg">
        </div>
        <form id="code-journal" class="column-half">
          <div class="margin-bot-10">
            <label for="title">Title</label>
          </div>
          <div class="margin-bot-25">
            <input id="title" type="text" name="title" required>
          </div>
          <div class="margin-bot-10">
            <label for="photo-url">Photo URL</label>
          </div>
          <div class="margin-bot-25">
            <input id="photo-url" type="text" name="photo_url" required>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="margin-bot-10">
            <label for="notes">Notes</label>
          </div>
          <div>
            <textarea id="notes" name="notes" form="code-journal" rows="9" required></textarea>
          </div>
          <div class="align-right">
            <button form="code-journal" class="save-btn">SAVE</button>
          </div>
        </div>
      </div>
    </div>
    <div data-view="entries" class="view container" id="dom">
      <div class="row">
        <div class="column-full flex-justify-between">
          <h1>Entries</h1>
          <a data-view="entry-form" class="new new-a">NEW</a>
        </div>
      </div>
      <div class="entries-row"></div>
    </div>
    <div data-view="edit-entry" class="view container hidden" id="edit-entry">
      <div class="row">
        <div class="column-full">
          <h1>Edit Entry</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-half">
          <img class="edit-img" src="images/placeholder-image-square.jpg">
        </div>
        <form id="edit-form" class="column-half">
          <div class="margin-bot-10">
            <label for="edit-title">Title</label>
          </div>
          <div class="margin-bot-25">
            <input id="edit-title" type="text" name="edit_title" required>
          </div>
          <div class="margin-bot-10">
            <label for="edit-photo-url">Photo URL</label>
          </div>
          <div class="margin-bot-25">
            <input id="edit-photo-url" type="text" name="edit_photo_url" required>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="margin-bot-10">
            <label for="edit-notes">Notes</label>
          </div>
          <div>
            <textarea id="edit-notes" name="edit_notes" form="edit-form" rows="9" required></textarea>
          </div>
          <div class="align-right">
            <button form="edit-form" class="save-btn">SAVE</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

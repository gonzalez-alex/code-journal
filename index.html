<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <p>Code Journal</p>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>New Entry</h2>
        </div>
      </div>
      <div class="row">
        <div data-view="entry-form" class="column-half">
          <img src="images/placeholder-image-square.jpg">
        </div>
        <form id="code-journal" class="column-half">
          <div class="margin-bot-10">
            <label for="title">Title</label>
          </div>
          <div class="margin-bot-25">
            <input id="title" type="text" name="title">
          </div>
          <div class="margin-bot-10">
            <label for="photo-url">Photo URL</label>
          </div>
          <div class="margin-bot-25">
            <input id="photo-url" type="text" name="photo-url">
          </div>
        </form>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="margin-bot-10">
            <label for="notes">Notes</label>
          </div>
          <div>
            <textarea id="notes" name="notes" form="code-journal" rows="9"></textarea>
          </div>
          <div class="align-right">
            <button>Save</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
